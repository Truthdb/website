name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  create-release:
    name: Create Release
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.get_version.outputs.version }}
      tag: ${{ steps.get_tag.outputs.tag }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get tag
        id: get_tag
        run: echo "tag=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Get version from tag
        id: get_version
        run: echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Create GitHub Release (generate notes, mark latest)
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        shell: bash
        run: |
          set -euo pipefail
          TAG="${{ steps.get_tag.outputs.tag }}"
          VERSION="${{ steps.get_version.outputs.version }}"
          NOTES_FILE="${RUNNER_TEMP}/release-notes-${TAG}.md"
          gh api -X POST "repos/${GITHUB_REPOSITORY}/releases/generate-notes" \
            -f tag_name="$TAG" \
            -f target_commitish="${GITHUB_SHA}" \
            --jq .body > "$NOTES_FILE"

          if gh release view "$TAG" --repo "$GITHUB_REPOSITORY" >/dev/null 2>&1; then
            gh release edit "$TAG" \
              --title "Release ${VERSION}" \
              --notes-file "$NOTES_FILE" \
              --repo "$GITHUB_REPOSITORY" \
              --latest
          else
            gh release create "$TAG" \
              --title "Release ${VERSION}" \
              --notes-file "$NOTES_FILE" \
              --repo "$GITHUB_REPOSITORY" \
              --latest
          fi

  build:
    name: Build
    needs: create-release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Package
        shell: bash
        run: |
          set -euo pipefail
          mkdir -p dist-release
          tar -czf "dist-release/website-v${{ needs.create-release.outputs.version }}.tar.gz" -C dist .
          (cd dist-release && sha256sum "website-v${{ needs.create-release.outputs.version }}.tar.gz" > "website-v${{ needs.create-release.outputs.version }}.sha256")

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: release-assets
          path: dist-release/*
          if-no-files-found: error

  upload:
    name: Upload
    needs: [create-release, build]
    runs-on: ubuntu-latest
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: release-assets
          path: dist-release

      - name: Upload release assets
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        shell: bash
        run: |
          set -euo pipefail
          shopt -s nullglob
          files=(./dist-release/*)
          if (( ${#files[@]} == 0 )); then
            echo "No release assets found; skipping upload."
            exit 0
          fi
          gh release upload "${{ needs.create-release.outputs.tag }}" "${files[@]}" --clobber --repo "$GITHUB_REPOSITORY"
