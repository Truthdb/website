name: Build and Test

on:
  pull_request:
    branches:
      - main

jobs:
    validate-pr:
        permissions:
          contents: read
        if: github.event_name != 'pull_request' || github.event.pull_request.head.repo.full_name == github.repository
        uses: ./.github/workflows/build-test-website.yml
        with:
          publish_artifact: false
